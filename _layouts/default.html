<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="author" content="SVAngel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script src="http://use.typekit.com/dgs3yxh.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link href="/css/site.css" rel="stylesheet">
</head>
<body class="font-proxima-nova page-{{ page.name }}">
  <header class="header">
    {% assign svlogo = '<img src="/i/sv-angel-logo.png" alt="SV Angel logo" class="logo">' %}
    {% if page.name == "home" %}
      {{ svlogo }}
    {% else %}
      <a href="/">{{ svlogo }}</a>
    {% endif %}
    <nav>
      <a href="/" class="about-link {% if page.name == "home" %}current{% endif %}">About Us</a>
      <a href="/team" class="team-link {% if page.name == "team" %}current{% endif %}">Team</a>
      <a href="/companies" class="companies-link {% if page.name == "companies" %}current{% endif %}">Companies</a>
      {% comment %}
        <a href="/mantra">Mantra</a>
        <a href="/ron-conway">Ron</a>
      {% endcomment %}
    </nav>
  </header>
  {% if page.name == "home" %}
    <img src="/i/bridge.png" alt="Golden Gate Bridge" class="front-page-image">
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
  <script type="text/javascript" src="/js/retina.js"></script>
  {% comment %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery-1.7.2.min.js">\x3C/script>')</script>
  {% endcomment %}
  <script>
    setTimeout(function() { window.scrollTo(0, 1) }, 100);
  </script>
</body>
</html>
